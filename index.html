<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- production /public/css/style.comp.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script type="module" src="/src/index.ts"></script>
    <title>Audio</title>
  </head>

  <body>
    <div id="app">
      <header class="main-header">
        <nav class="main-nav">
          <div class="main-nav__container">
            <button class="main-nav__menu--button nav-button">
              <object
                type="image/svg+xml"
                data="../../src/assets/shared/tablet/icon-hamburger.svg"
                class="main-nav__menu-icon"
              ></object>
            </button>
            <a class="main-nav__menu--logo">
              <object
                type="image/svg+xml"
                data="../../src/assets/shared/desktop/logo.svg"
                class="main-nav__logo"
              ></object>
            </a>
            <ul class="main-nav__links">
              <li class="main-nav__links--item home-link">
                <a class="main-nav__links--link" href="#">Home</a>
              </li>
              <li class="main-nav__links--item">
                <a class="main-nav__links--link" href="#">
                  <div class="main-nav__links--mobile-image-container">
                    <img
                      src="../../src/assets/shared/desktop/image-category-thumbnail-headphones.png"
                      alt="Shop headphones"
                      class="main-nav__links--mobile-image"
                    />
                  </div>
                  <div class="main-nav__links--text-container">
                    <h3 class="main-nav__links--text-title">Headphones</h3>
                    <p class="main-nav__links--text-mobile-cta">SHOP</p>
                    <object
                      type="image/svg+xml"
                      data="../../src/assets/shared/desktop/icon-arrow-right.svg"
                      class="main-nav__links--arrow-icon"
                    ></object>
                  </div>
                </a>
              </li>
              <li class="main-nav__links--item">
                <a class="main-nav__links--link" href="#">
                  <div class="main-nav__links--mobile-image-container">
                    <img
                      src="../../src/assets/shared/desktop/image-category-thumbnail-earphones.png"
                      alt="Shop headphones"
                      class="main-nav__links--mobile-image"
                    />
                  </div>
                  <div class="main-nav__links--text-container">
                    <h3 class="main-nav__links--text-title">Earphones</h3>
                    <p class="main-nav__links--text-mobile-cta">SHOP</p>
                    <object
                      type="image/svg+xml"
                      data="../../src/assets/shared/desktop/icon-arrow-right.svg"
                      class="main-nav__links--arrow-icon"
                    ></object>
                  </div>
                </a>
              </li>
              <li class="main-nav__links--item">
                <a class="main-nav__links--link" href="#">
                  <div class="main-nav__links--mobile-image-container">
                    <img
                      src="../../src/assets/shared/desktop/image-category-thumbnail-speakers.png"
                      alt="Shop headphones"
                      class="main-nav__links--mobile-image"
                    />
                  </div>
                  <div class="main-nav__links--text-container">
                    <h3 class="main-nav__links--text-title">Speakers</h3>
                    <p class="main-nav__links--text-mobile-cta">SHOP</p>
                    <object
                      type="image/svg+xml"
                      data="../../src/assets/shared/desktop/icon-arrow-right.svg"
                      class="main-nav__links--arrow-icon"
                    ></object>
                  </div>
                </a>
              </li>
            </ul>
            <button class="main-nav__cart--button nav-button">
              <object
                type="image/svg+xml"
                data="../../src/assets/shared/desktop/icon-cart.svg"
                class="main-nav__cart-icon"
              ></object>
            </button>
          </div>
        </nav>
        <section class="hero">
          <!-- a11y no content inside of bg-image span -->
          <span
            class="hero--background-image"
            role="img"
            aria-label="XX99 Mark II Headphones"
          ></span>
          <div class="hero__text-box">
            <h1 class="hero--heading-primary">New product</h1>
            <h2 class="hero--product-title">XX99 Mark II Headphones</h2>
            <p class="hero--text">
              Experience natural, lifelike audio and exceptional build quality
              made for the passionate music enthusiast.
            </p>
            <button class="hero--button">See product</button>
          </div>
          <!-- <div class="hero__image-box">
          <img
            src="src/assets/home/desktop/image-hero.jpg"
            alt="XX99 Mark II Headphones"
          />
        </div> -->
        </section>
      </header>
    </div>
  </body>
</html>
